<div>

    <form (ngSubmit)="update()">

        <mat-form-field style="width: 100%;" [formGroup]="footer">
            <mat-label>Enter New Address</mat-label>
            <input matInput placeholder="Enter here" formControlName="address">
        </mat-form-field>

        <button mat-raised-button type="submit">Update</button>

    </form>

</div>
